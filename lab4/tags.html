    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../main.css">

        <link rel="icon" href="../images/favicon-16x16.png">

        <style>
            main {
                position: relative;
                min-height: 550px;
            }

            .tag {
                position: absolute;
                font-family: 'Arial', sans-serif;
                font-weight: bold;
                cursor: pointer;
                white-space: nowrap;
            }

            .tag:hover {
                transform: scale(1.8) !important;
                text-shadow: 2px 2px 4px #febf23;
                z-index: 999;
                animation-play-state: paused !important;
            }

            @keyframes float1 {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-25px) translateX(-25px); }
            }
 
            @keyframes float2 {
                0%, 100% { transform: translateY(0); }
                25% { transform: translateY(-43px) rotate(-70deg); }
                75% { transform: translateX(43px) rotate(70deg); }
            }

            @keyframes float3 {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(67px) rotate(25deg); }
                75% { transform: translateY(34px) rotate(-25deg); }
            }

            @keyframes float4 {
                0%, 100% { transform: rotate(0deg); }
                25% { transform: translateY(-43px) rotate(15deg); }
                75% { transform: translateY(43px) rotate(-15deg); }
            }

            @keyframes float5 {
                0% { transform: rotate(0deg) translateY(0); }
                100% { transform: rotate(360deg) translateY(50px); }
            }

            @keyframes float6 {
                0%, 100% { transform: rotate(0deg); }
                25% { transform: translateX(-30px) rotate(10deg); }
                75% { transform: translateX(30px) rotate(-10deg); }
            }

            @keyframes float7 {
                0%, 100% { transform: rotate(0deg); }
                25% { transform: translateY(-50px) rotate(30deg); }
                75% { transform: translateY(50px) rotate(-30deg); }
            }

            @keyframes float8 {
                0% { transform: translate(0,0); }
                12% { transform: translate(-15px,55px) rotate(38deg); }
                28% { transform: translate(40px,-33px) rotate(-41deg); }
                44% { transform: translate(-27px,19px) rotate(27deg); }
                62% { transform: translate(18px,-45px) rotate(-33deg); }
                78% { transform: translate(-35px,28px) rotate(22deg); }
                94% { transform: translate(12px,-17px) rotate(-9deg); }
            }

            @keyframes float9 {
                0%, 100% { transform: rotate(0deg); }
                25% { transform: translateY(-60px) rotate(25deg); }
                75% { transform: translateY(60px) rotate(-25deg); }
            }

            @keyframes float10 {
                0%,100% { transform: translate(0,0); }
                13% { transform: translate(-28px,33px) rotate(-17deg); }
                27% { transform: translate(19px,-27px) rotate(24deg); }
                43% { transform: translate(35px,18px) rotate(-31deg); }
                58% { transform: translate(-17px,-22px) rotate(19deg); }
                74% { transform: translate(22px,29px) rotate(-14deg); }
                89% { transform: translate(-31px,12px) rotate(27deg); }

                75% { transform: translateY(35px) rotate(-12deg); }
            }

            @keyframes float12 {

                25% { transform: translateX(-20px) rotate(8deg); }
                75% { transform: translateX(20px) rotate(-8deg); }
            }

            @keyframes float13 {
                0% { transform: translate(0,0); }
                12% { transform: translate(15px,-20px) rotate(10deg); }
                28% { transform: translate(-10px,30px) rotate(-15deg); }

                75% { transform: translateY(20px) rotate(-10deg); }

            @keyframes float22 {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-40px); }
            }

            @keyframes float23 {
                0%, 100% { transform: rotate(0deg); }
                25% { transform: translateY(-30px) rotate(12deg); }
                75% { transform: translateY(30px) rotate(-12deg); }

            @keyframes float24 {
                0%, 100% { transform: rotate(0deg); }
                25% { transform: translateY(-30px) rotate(65deg); }
                75% { transform: translateY(25px) rotate(-65deg); }

            @keyframes float25 {
                0%, 100% { transform: translate(0, 0); }
                25% { transform: translate(40px, -55px); }
                50% { transform: translate(20px, 60px); }
                75% { transform: translate(-30px, -40px); }
            }

            @keyframes float26 {
                0%, 100% { transform: translateY(0) rotate(0deg); }
                20%, 80% { transform: translateY(-35px) rotate(12deg); }
                50% { transform: translateY(25px) rotate(-8deg) }
            }

            @keyframes float27 {
                0%, 100% { transform: translateY(0); }
                15% { transform: translateY(-80px) rotate(25deg); }
                35% { transform: translateY(10px) rotate(-10deg); }
                65% { transform: translateY(-50px) rotate(15deg); }
                85% { transform: translateY(20px) rotate(-5deg); }
            }

            .tag:nth-child(1) { animation: float1 14s infinite; }
            .tag:nth-child(2) { animation: float2 12s infinite; }

            .tag:nth-child(22) { animation: float22 12s infinite; }
            .tag:nth-child(23) { animation: float23 14s infinite; }
            .tag:nth-child(24) { animation: float24 13s infinite; }
            .tag:nth-child(25) { animation: float25 14s infinite; }
            .tag:nth-child(26) { animation: float26 12s infinite; }
            .tag:nth-child(27) { animation: float27 13s infinite; }
