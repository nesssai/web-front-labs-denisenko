        <link rel="stylesheet" href="../main.css">

        <link rel="icon" href="../images/favicon-16x16.png">
        <link rel="icon" href="../images/favicon-32x32.png">
        <script>
            function showDiagram() {
                let data = [36, 86, 55, 28, 92, 60, 41, 17, 9 ,43];
                let colors = [
                    "#F2C4DE", "#71B1D9", "#AED8F2", "#F2DEA2", "#F2CDC4", 
                    "#C9DB74", "#DCB0F2", "#FE88B1", "#99C5C4", "#FDFD96"
                ];
                let bars = document.getElementsByClassName('bar');
                const diagHeight = document.getElementById('diag').clientHeight;
                const maxData = Math.max(...data)
                const k = diagHeight / maxData * 0.9;
                
                for(let i = 0; i < data.length; i++) {
                    bars[i].style.height = k*data[i] + 'px';
                    bars[i].style.backgroundColor = colors[i];
                    bars[i].textContent = data[i];
                }
            }
        </script>
        <style>
            #diag {
                display: flex;
                justify-content: center;
                flex-direction: row;
                align-items: flex-end;
                width: 100%;
                height: 750px;
                gap: 4px;
            }

            .bar {
                width: 80px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: black;
            }
        </style>
    </head>
