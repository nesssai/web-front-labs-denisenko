<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Денисенко Александра Юрьевна. Таблица умножения</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../images/favicon-16x16.png">
        <link rel="icon" href="../images/favicon-32x32.png">
        <script>
            function updateTable() {
                let tbl = document.getElementById('mtable');
                let multiplier = parseInt(document.getElementById('multiplier').value) || 7;
                let startVal = parseInt(document.getElementById('start').value) || 1;
                let endVal = parseInt(document.getElementById('end').value) || 10;

                if (startVal > endVal) {
                    [startVal, endVal] = [endVal, startVal];
                }

                tbl.innerHTML = '<h1>Таблица умножения</h1>';
                for (let i = startVal; i <= endVal; i++) {
                    let s = `<div>${i} * ${multiplier} = ${i * multiplier}</div>`;
                    tbl.innerHTML += s;
                }
            }
        </script>
        <style>
            #mtable {
                font-size: 18px;
                margin-bottom: 15px;
                padding: 15px;
                background: #f8f9fa;
                border-radius: 16px;
            }

            #mtable div {
                padding: 8px;
                border-bottom: 1px solid #e2eaec;
            }

            #mtable div:last-child {
                border-bottom: none;
            }

            .controls {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .controls label {
                font-size: 18px;
                font-weight: 500;
            }

            .controls input {
                width: 50px;
                padding: 3px 6px;
                border: 1px solid #b0bec5;
                border-radius: 16px;
            }

            .controls button {
                background: #2c3e50;
                color: white;
                border: none;
                border-radius: 16px;
                padding: 7px 18px;
                font-size: 18px;
                cursor: pointer;
                transition: background 0.5s;
            }

            .controls button:hover {
                background: #3498db;
            }
        </style>
    </head>
    <body onload="updateTable()">
        <header>
            НГТУ, ФБ, Лабораторная работа 6
            <hr>
        </header>

        <main>
            <div id="mtable"></div>
            <div class="controls">
                <label>Умножить на: <input type="number" id="multiplier" value="7"></label>
                <label>Начать с: <input type="number" id="start" value="1"></label>
                <label>Закончить на: <input type="number" id="end" value="10"></label>
                <button onclick="updateTable()">Таблица</button>
            </div>
        </main>

        <footer>
            <hr>
            &copy; Денисенко Александра, ФБИ-31, 2 курс, 2025
        </footer>
    </body>
</html>
