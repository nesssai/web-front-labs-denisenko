<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Денисенко Александра Юрьевна. Таблица умножения</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../images/favicon-16x16.png">
        <link rel="icon" href="../images/favicon-32x32.png">
        <script>
            function showMutipleTable() {
                let tbl = document.getElementById('mtable');
                tbl.innerHTML = '<h1>Таблица умножения</h1>';
                for (i = 1; i <= 10; i++) {
                    let s = `<div>${i} * 7 = ${i*7}</div>`;
                    tbl.innerHTML += s;
                }
            }
        </script>
    </head>
    <body onload="showMutipleTable()">
        <header>
            НГТУ, ФБ, Лабораторная работа 6
            <hr>
        </header>

        <main>
            <div id="mtable">

            </div>
        </main>

        <footer>
            <hr>
            &copy; Денисенко Александра, ФБИ-31, 2 курс, 2025
        </footer>
    </body>
</html>
