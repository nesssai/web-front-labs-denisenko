<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Денисенко Александра Юрьевна. Фильтры</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../images/favicon-16x16.png">
        <link rel="icon" href="../images/favicon-32x32.png">
        <script>
            function blurChange() {
                let value = document.getElementById('blurValue').value + 'px';
                document.getElementById('blurOutput').innerText = value;
                document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
            }
        </script>
        <style>
            .text {
                margin-bottom: 15px;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <div class="text">
                Фильтр blur:
                <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
                <span id="blurOutput"></span>
            </div>
            <div><img src="altai.jpg" id="blurImage"></div>
        </main>

        <footer>
            <hr>
            &copy; Денисенко Александра, ФБИ-31, 2 курс, 2025
        </footer>
    </body>
</html>
