<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Денисенко Александра Юрьевна. Вывод суммы</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../images/favicon-16x16.png">
        <link rel="icon" href="../images/favicon-32x32.png">
        <script>
            function showSum() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert ('Сумма ' + a + ' и ' + b +' равна ' + result);
            }

            function showAuthor() {
                let author = 'Автора страницы: \nДенисенко Александра Юрьевна';
                alert (author);
            }

            function showHello() {
                let hello = 'Приветствую вас на моей странице! (✿◠‿◠) \nПомните, падение - это не провал. \nПровал - это провал. \nПадение - это когда упал.';
                alert (hello);
            }

            function showSub() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert('Разность ' + a + ' и ' + b + ' равна ' + result);
            }

            function showMultiplication() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert ('Произведение ' + a + ' и ' + b +' равно ' + result);
            }

            function showDiv() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);

                if (isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    return;
                } else {
                    inputA.style.color = '';
                    inputA.style.borderColor = '';
                }

                if (isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                } else {
                    inputB.style.color = '';
                    inputB.style.borderColor = '';
                }

                if (b == 0) {
                    alert('На ноль делить нельзя!');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                } else {
                    inputA.style.color = '';
                    inputA.style.borderColor = '';
                }

                let result = a / b;
                alert(a + " / " + b + " = " + result);
            }

            function showPower() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);

                if (isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    return;
                } else {
                    inputA.style.color = '';
                    inputA.style.borderColor = '';
                }

                if (isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                } else {
                    inputB.style.color = '';
                    inputB.style.borderColor = '';
                }

                if (a == 0 && b == 0) {
                    alert('Ошибка: 0 в степени 0 неопределено!');
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                } else {
                    inputA.style.color = '';
                    inputA.style.borderColor = '';
                    inputB.style.color = '';
                    inputB.style.borderColor = '';
                }

                let result = Math.pow(a, b);
                alert(a + "^" + b + " = " + result);
            }
        </script>
        <style>
            .message {
                cursor: pointer;
                width: auto;
                height: auto;
                background-color: #e0e0e0;
                border: 1px solid #2c3e50;
                border-radius: 16px;
                display: inline-block;
                margin: 5px;
                padding: 10px;
                font-size: 16px;
                color: #333333;
            }
        </style>
    </head>
    <body>
        <header onclick="showAuthor()" style="cursor: pointer;">
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>

            <div class="message" onclick="showSum()">
                Найти сумму чисел
            </div>
            <div class="message" onclick="showSub()">
                Найти разность чисел
            </div>
            <div class="message" onclick="showMultiplication()">
                Найти произведение чисел
            </div>
            <div class="message" onclick="showDiv()">
                Найти отношение чисел
            </div>
            <div class="message" onclick="showPower()">
                Возвести в степень
            </div>
            <div class="message" onclick="showAuthor()">
                Узнать, кто автор страницы
            </div>
        </main>

        <footer ondblclick="showHello()" style="cursor: pointer;">
            <hr>
            &copy; Денисенко Александра, ФБИ-31, 2 курс, 2025
        </footer>
    </body>
</html>
